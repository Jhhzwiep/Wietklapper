<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <!-- WPS Counter -->
            <div class="wps">
                <p>WPS: <span id="wps-count">0</span></p>
            </div>
            
            <!-- Clickable Item (Weed Plant) -->
            <div class="clickable-item" id="weed-item">
                <img src="images/weed-plant.png" alt="Weed Plant">
            </div>
            
            <!-- Stats (Total Weed) -->
            <div class="stats">
                <p>Total Weed: <span id="weed-count">0</span></p>
            </div>
        </div>

        <!-- Store Panel -->
        <div class="right-panel">
            <h2>Store</h2>
            <div class="store-item" id="grower">
                <p>Hire Grower (Cost: 50 Weed)</p>
            </div>
            <div class="store-item" id="greenhouse">
                <p>Buy Greenhouse (Cost: 200 Weed)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
